<section class="py-5">
    <ng-container *ngIf="productsOfCart.length > 0 ; else empty">
    <div class="w-75 mx-auto bg-main-light shadow rounded-3 p-3">
          
                <h2 class="h1 fw-bold">Shop Cart</h2>
                <div class="d-flex justify-content-between align-items-center py-2">
                
                    <h6 class="text-main">Total Price : <span class="fw-bold">{{dataOfCart.totalCartPrice | currency : 'EGP '}}</span> </h6>
                    <button (click)="removeAllProduct()" class="btn text-white   btn-success btn-sm "> <i class="fas fa-trash-can"></i> Remove All</button>
                </div>
                
                <div class="row justify-content-center align-items-center"  *ngFor="let item of productsOfCart">
                    <div class="col-md-1">
                        <div>
                            <img [src]="item.product.imageCover" [alt]="item.product.category.name" class="w-100">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h6>{{item.product.category.name}}</h6>
                        <p class="text-main small mb-0 ">Price : {{item.price | currency : 'EGP '}}</p>
                        <button #displayBtn (click)="removeOneItem(item.product._id , item.product.title , displayBtn)" class="btn border-0 p-0 m-0 text-main btn-sm "> <i class="fas fa-trash-can"></i> Remove</button>
                    </div>
                    <div class="col-md-2">
                            <button #btnMinus (click)="countOfProduct(item.count - 1 , item.product._id , btnMinus , btnPlus)" class="btn btn-sm border-success  border-1 fw-bold  shadow text-main">-</button>
                            <span class="mx-3">{{item.count}}</span>
                            
                            <button #btnPlus (click)="countOfProduct(item.count + 1 , item.product._id , btnMinus , btnPlus)" class="btn btn-sm  border-success fw-bold border-1 shadow text-main">+</button>
                    </div>
                    <hr class="border border-success border-1 w-75  mx-auto my-3 opacity-75 ">
                   
                </div>
                <button   [routerLink]="['/payment' , idCategory]"   class="main-btn w-25 d-block mx-auto">Payment <span><i class="fa-solid fa-money-bill fa-beat-fade"></i></span></button>
            </div>
        </ng-container>

</section>
<ng-template #empty>
    <h2 class="h1 text-center">Your Cart Is Empty</h2>
</ng-template>
